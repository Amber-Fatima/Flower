{% include 'appname/navbar.html'%}

<section style="background-color: #eee;">
    <div class="container py-5">
        {%for items in item%}
        <div class="row justify-content-center mb-3">
            
            
            <div class="col-md-12 col-xl-10">
                <div class="card shadow-0 border rounded-3">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-12 col-lg-3 col-xl-3 mb-4 mb-lg-0">
                                <div class="bg-image hover-zoom ripple rounded ripple-surface">
                                    <img src='{{ items.image}}'
                                        class="w-100" />
                                    <a href="#!">
                                        <div class="hover-overlay">
                                            <div class="mask"
                                                style="background-color: rgba(253, 253, 253, 0.15);"></div>
                                        </div>
                                    </a>
                                </div>
                            </div>
                            <div class="col-md-6 col-lg-6 col-xl-6">
                                <h5>{{items.name}}</h5>
                                
                                
                                
                                <p class="text-truncate mb-4 mb-md-0">
                                    {{ items.item_desc}}
                                </p>
                            </div>
                            <div class="col-md-6 col-lg-3 col-xl-3 border-sm-start-none border-start">
                                <div class="d-flex flex-row align-items-center mb-1">
                                    <h4 class="mb-1 me-1">${{ items.price}}</h4>
                                  
                                </div>
                               
                                <div class="d-flex flex-column mt-4">
                                    <a href="{% url 'appname:detail' items.id %}" class="btn btn-primary">Click me</a>
                    
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
        {% endfor %}
        <!-- Repeat similar blocks for additional product cards -->
    </div>
</section>

<!-- Add your JavaScript and Bootstrap JS CDN links here if needed -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</body>

</html>
